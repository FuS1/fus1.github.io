<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1"> <!-- 增加 viewport 设置 -->
  <title>GPS 定位打卡</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    #map-container {
      height: 100vh; 
      width: 100%;
    }
    #button-container {
      text-align: center;
      position: fixed;
      bottom: 50px; 
      width: 100%;
    }
    button {
        padding: 9px 20px;
        font-size: 23px;
        background-color: orange;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        width: 80%;
        color: white;
        font-weight: bold;
    }
    button:hover {
      background-color: darkorange; 
    }
    body, html {
      margin: 0;
      padding: 0; 
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwJ0L1K-JbHEURA2DoDEJxEZC3iFWTgEs&libraries=geometry"></script>
  <script>
    const target_pos = {lat: 25.070358, lng: 121.503564}; 
    var map, infoWindow, userMarker, userCircle;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: target_pos, 
        zoom: 16,
        disableDefaultUI: true,
        gestureHandling: 'greedy' // 允许单指平移地图
      });
      infoWindow = new google.maps.InfoWindow;

      // 在地图上显示目标位置
      var targetMarker = new google.maps.Marker({
        position: target_pos,
        map: map,
        title: '打卡點'
      });

      if (navigator.geolocation) {
        // 监听用户位置的变化
        navigator.geolocation.watchPosition(function(position) {
          var userPos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

        // 创建或更新用户位置标记
        if (!userMarker) {
            userMarker = new google.maps.Marker({
              position: userPos,
              map: map,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                strokeColor: 'blue',
                scale: 6
              }
            });
          } else {
            userMarker.setPosition(userPos);
          }

          // 创建或更新用户位置的精度圆
          if (!userCircle) {
            userCircle = new google.maps.Circle({
              strokeColor: '#4286f4',
              strokeOpacity: 0.35, // 調整邊框透明度
              strokeWeight: 2,
              fillColor: '#4286f4',
              fillOpacity: 0.15, // 調整填充透明度
              map: map,
              center: userPos,
              radius: position.coords.accuracy // 使用用户位置的精度作为圆的半径
            });
          } else {
            userCircle.setCenter(userPos);
            userCircle.setRadius(position.coords.accuracy);
          }

          // 移动地图中心到用户位置
          map.setCenter(userPos);

        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        alert('請開啟GPS定位功能')
        // infoWindow.setPosition(pos);
        // infoWindow.setContent(browserHasGeolocation ?
        //                     'Error: GPS定位功能錯誤。' :
        //                     'Error: 該瀏覽器不支援GPS定位功能。');
        // infoWindow.open(map);
    }

    function checkLocation() {
      var pos = userMarker.getPosition();
      var targetLatLng = new google.maps.LatLng(target_pos.lat, target_pos.lng);
      var distance = google.maps.geometry.spherical.computeDistanceBetween(pos, targetLatLng);
      if (distance <= 30) {
        alert('打卡完成');
      } else {
        alert("您不在指定地點30公尺範圍內，無法進行打卡");
      }
    }
  </script>
</head>
<body onload="initMap()">
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div id="button-container">
    <button onclick="checkLocation()">打卡</button>
  </div>
</body>
</html>
