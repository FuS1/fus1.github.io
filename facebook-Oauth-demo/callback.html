<!DOCTYPE html>
<html>
<head><title>登入中...</title></head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  const error = params.get("error");

  if (code) {
    // 可以送到你的後端交換 access_token
    window.location.href = `https://fus1.github.io/facebook-Oauth-demo/?code=${code}`;
  } else {
    document.body.innerHTML = "登入失敗或取消授權。";
  }
</script>
</body>
</html>
