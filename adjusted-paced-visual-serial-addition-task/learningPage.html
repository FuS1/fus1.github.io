<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.1/xlsx.full.min.js"></script> 
        <script src="global.js"></script>
        <style>
            html,body{
                margin:0;
                padding:0;
                background-color: #f3f3f3;
            }
            .number *::-moz-selection { /* Code for Firefox */
                color: unset;
                background: unset;
            }
            
            .number *::selection {
                color: unset;
                background: unset;
            }
            .form-floating>.form-control:focus~label, .form-floating>.form-control:not(:placeholder-shown)~label, .form-floating>.form-select~label{
                opacity: 0.85;
                top: -40px;
                left: -10px;
                font-size: larger;
            }
            .form-floating>.form-control:focus, .form-floating>.form-control:not(:placeholder-shown){
                padding-top: unset;
                padding-bottom: unset;
            }
            .number{
                font-family: fantasy;
                font-size: 5rem;
                text-align: center;
            }
            .question-number{
                font-size: 8rem;
            }
            .number > div {
                margin:4rem 0;
            }
            .number > div > span{
                width: 9%;
                display: inline-block;    
                border: 1px solid;
                border-radius: 15%;
                text-align: center;
            }
            .number > div > span:hover{
                background-color: rgb(203 214 225);
                cursor: pointer;
            }
            .double-digit{
                padding-left:1%;
            }
            .double-digit > span{
                margin-left:0.3%;
            }
            @media screen and (max-width:1200px) { 
                .number{
                    font-size: 4rem;
                }
                .question-number{
                    font-size: 8rem;
                }
            }
            @media screen and (max-width:992px) { 
                .number{
                    font-size: 3rem;
                }
                .question-number{
                    font-size: 7rem;
                }
            }
            @media screen and (max-width:768px) { 
                .number{
                    font-size: 2.5rem;
                }
                .question-number{
                    font-size: 5rem;
                }
            }
            @media screen and (max-width:500px) { 
                .number{
                    font-size: 1.8rem;
                }
                .question-number{
                    font-size: 3.5rem;
                }
            }
        </style>
        <script>
            
            var controller ;
            $(function() {

                //教學頁僅有5題
                config.QuestionTotal = 5;

                config.onFinish = function(result){
                    console.log(result)
                    $('#again').on('click',function(){
                        window.location.reload()
                    });
                    $('#startTest').on('click',function(){
                        window.location.assign('testPage.html?initTimerInterval='+getUrlParameter('initTimerInterval')+"&changeQuestionTimerInterval="+getUrlParameter('changeQuestionTimerInterval'));
                    });
                    $(".btnDiv button").show();
                }

                controller = initTest(config);
                controller.test.start();
            });
            
            

        </script>
    </head>
    
    <body>
        <div style="position:absolute; top:10px;left:10px;">
            <stopWatchTimer><seconds>00</seconds>.<tens>00</tens></stopWatchTimer>
        </div>
        
        <div style="position:absolute; top:10px;right:10px;">
            <questionProgress>0</questionProgress> / <questionTotal></questionTotal>
        </div>

        <div style="position:absolute; top:30px;right:10px;">
            <initTimerInterval>0</initTimerInterval>
        </div>

        <div class="container">
            <div class="row align-items-center h-100">
                <div class="col-12 col-12 mx-auto">
                    <div class="text-center" style="font-size: x-large;">
                        <div class="number" style="font-size: 8rem;"><nowQuestionNumber></nowQuestionNumber></div>
                        <button class="w-25 btn btn-lg btn-success mx-4" style="display:none;" id="restart">繼續測驗</button>
                    </div>
                    <hr style="margin-bottom: 2rem; margin-top: 2rem;">
                    <div class="number answer-number">
                        <div class="single-digit">
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                        <div class="double-digit">
                            <span>11</span>
                            <span>12</span>
                            <span>13</span>
                            <span>14</span>
                            <span>15</span>
                            <span>16</span>
                            <span>17</span>
                            <span>18</span>
                        </div>
                    </div>
                    <hr style="margin: 4rem 5% ;">
                    <div class="text-center btnDiv" >
                        <button class="w-25 btn btn-lg btn-success mx-4" style="display:none;" id="again">再次練習</button>
                        <button class="w-25 btn btn-lg btn-success mx-4" style="display:none;" id="startTest">開始測驗</button>
                    </div>
                    <div class="text-center">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
