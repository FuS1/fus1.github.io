            //////// 發布時記得將以下程式碼加密 ////////
            $(function() {
                $('#reset').on('click',function(){
                    window.location.assign('./');
                });
                $("#download").on('click',function(){
                    var result = getLocalStorage('result-'+getUrlParameter('result_id'));
                    let Heading = [['題目出現時間', '回答時間', '前一數字', '當前數字', '使用者回答', '測驗結果', '當前答題時間', '使用者反應時間']];
                    result = result.map(function(item){
                        item['reflectTime'] = Number(item['userAnswerTime']) - Number(item['questionStartTime']);
                        return item;
                    });

                    let fileName = getUrlParameter('result_id')+'-'+moment().format('YYYY-MM-DD HH:mm:ss')+'.xlsx';
                    const wb = XLSX.utils.book_new();
                    const ws = XLSX.WorkSheet = XLSX.utils.json_to_sheet([]);
                    XLSX.utils.sheet_add_aoa(ws, Heading);

                    XLSX.utils.sheet_add_json(ws, result, { origin: 'A2', skipHeader: true });

                    XLSX.utils.book_append_sheet(wb, ws, "測驗結果");
                    
                    XLSX.writeFile(wb,"測驗結果-"+fileName);

                    
                    var formData = new FormData();

                    formData.append('content', '有新的測驗結果');
                    formData.append('files', new File([sheet2blob(ws), "測驗結果"], fileName, { type: 'text/plain' }))
                    formData.append('avatar_url', "https://picsum.photos/40/40");

                    fetch('https://discord.com/api/webhooks/1040637968643280896/BWh1V-8Hx3SIQydt7nUBPlzm1lezxIWVQEAccnrW3vYm-wAdzM6xggc_41mm_jAkcrcT', {
                        method: 'POST',
                        body: formData
                    })
                    
                });
            });
