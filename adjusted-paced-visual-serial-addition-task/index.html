            html,body{
                margin:0;
                padding:0;
                background-color: #f6f6f6;

            .form-floating>.form-control:focus~label, .form-floating>.form-control:not(:placeholder-shown)~label, .form-floating>.form-select~label{

                top: -40px;

                font-size: larger;

            .form-floating>.form-control:focus, .form-floating>.form-control:not(:placeholder-shown){

            $(function() {
                $('#confirm').on('click',function(){
                    window.location.assign('rule.html?initTimerInterval='+$('#initTimerInterval').val()+"&changeQuestionTimerInterval="+$('[name=changeQuestionTimerInterval]:checked').val());
                });
            });
        </script>

    <body>
        <div class="container">
            <div class="row align-items-center h-100">
                <div class="col-lg-10 col-xl-10 mx-auto">
                    <div class="text-center" style="font-size: x-large;">
                        <div>Adjusted Paced Visual Serial Addition Task<br>適性序列視覺加法作業</div>
                    </div>
                    <hr style="margin-bottom: 5rem; margin-top: 2rem;">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="initTimerInterval" placeholder="初始題目出現間隔（毫秒）" value="3000">

                    </div>
                    <div class="form-floating my-5">
                        <div class="my-2">根據答題情況調整題目間隔</div>
                        <span class="mx-2">
                            <input type="radio" id="yes" name="changeQuestionTimerInterval" value="yes" checked>
                            <label for="yes">是</label>
                        </span>
                        <span>
                            <input type="radio" id="no" name="changeQuestionTimerInterval" value="no">
                            <label for="no">否</label>
                        </span>
                    </div>
                    <hr style="margin-bottom: 5rem;">
                    <div class="text-center">
                        <button class="w-75 btn btn-lg btn-success" id="confirm">確認</button>
                    </div>
                </div>
            </div>
        </div>
