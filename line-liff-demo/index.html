        <script>
            /***************************************
             *  Made By injWang                    *
             *  contact Email : a271954@gmail.com  *
             ***************************************/   

            (function() {
                liff.init({
                    liffId: '1657658890-VGmOdD80', // Use own liffId
                    withLoginOnExternalBrowser: true, // Enable automatic login process
                }).then(() => {
                    document.getElementsByName('OS')[0].innerHTML = liff.getOS();
                    document.getElementsByName('Language')[0].innerHTML = liff.getLanguage();
                    document.getElementsByName('Version')[0].innerHTML = liff.getVersion();
                    document.getElementsByName('LineVersion')[0].innerHTML = liff.getLineVersion();
                    document.getElementsByName('isInClient')[0].innerHTML = liff.isInClient() ? 'true':'false';
                    document.getElementsByName('isLoggedIn')[0].innerHTML = liff.isLoggedIn() ? 'true':'false';
                    userData = liff.getDecodedIDToken();
                    document.getElementsByName('userId')[0].innerHTML = userData['userId'];
                    document.getElementsByName('name')[0].innerHTML = userData['name'];
                    document.getElementsByName('picture')[0].src = userData['picture'];
                    document.getElementsByName('access_token')[0].innerHTML = liff.getAccessToken();


                    alert(liff.getContext());
                    liff.shareTargetPicker([
                        {
                            type: 'text',
                            text: 'Hello, World!',
                        },
                    ]);
                })
                .catch((err) => {
                    // Error happens during initialization
                    console.log(err.code, err.message);
                });
                

            })();





        </script>
