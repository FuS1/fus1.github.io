		$(function() {
            
            exec('brand/list','POST',{},function(brands){
                brands.forEach(function(brand) {
                    $('[name=brandId]').append('<option value="'+brand['brandId']+'">'+brand['brandName']+'</option>');
                });
                $('[name=brandId]').trigger('change')
            });

            $('.btn-cancel').on('click',function(){
                location.assign('product-list.html');
            });

            $('.btn-save').on('click',function(){
                let data = {
                    productName:$('[name=productName]').val(),
                    brandId:$('[name=brandId]').val(),
                    brandTagId: $('[name=brandTag-level-2]').val()!=="" ? $('[name=brandTag-level-2]').val() : $('[name=brandTag-level-1]').val(),
                    tag:'4',
                    introduction:$('[name=introduction]').val(),
                    hot:$('[name=hot]').val(),
                    status:$('[name=status]').val(),
                    keywords:$('[name=keywords]').val().split(','),
                    preview:$("[name=cover]:checked").val(),
                    attributes:getAttribute(),
                    pdfs:getFile()
                }

                url = 'product/';

                if(productData){
                    url = url+'edit';
                    data['productId'] = productData['productId'];
                }else{
                    url = url+'new';
                }

                exec(url,'POST',data,function(data){
                    console.log(data);
                });
                
            });
            
            $('[name=brandId]').select2({
                width: '100%',
                height: '200px',
                containerCssClass : "bg-gray-50 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 !h-full !bg-transparent",
                placeholder: "第一層",
            })

            //當品牌階層變更時，重新渲染下一層選擇器
            $('[name=brandId]').on('change',function(){
                
                $('[name=brandTag-level-1]').empty('')
                $('[name=brandTag-level-1]').append('<option value=""></option>');
                exec('brand-tag/list','POST',{
                    brandId : $(this).val(),
                },function(data){
                    brandTagList=data;
                    brandTagList.filter(function(node){
                        return node['parent']===0;
                    }).forEach(function(node) {
                        $('[name=brandTag-level-1]').append('<option value="'+node['brandTagId']+'">'+node['name']+'</option>');
                    });
                    
                    $('[name=brandTag-level-1]').select2({
                        width: '100%',
                        height: '200px',
                        containerCssClass : "bg-gray-50 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 !h-full !bg-transparent",
                        placeholder: "第二層",
                    })
                    
                    $('[name=brandTag-level-1]').trigger('change');
                    
                });
            });

            $('[name=brandTag-level-1]').on('change',function(){
                let brabdTagLevel1Value = $(this).val();

                $('[name=brandTag-level-2]').empty('')
                $('[name=brandTag-level-2]').append('<option value=""></option>');

                if(brabdTagLevel1Value!==''){
                    brandTagList.filter(function(node){
                        return node['parent']==brabdTagLevel1Value;
                    }).forEach(function(node) {
                        $('[name=brandTag-level-2]').append('<option value="'+node['brandTagId']+'">'+node['name']+'</option>');
                    });
                }
                $('[name=brandTag-level-2]').select2({
                    width: '100%',
                    height: '200px',
                    containerCssClass : "bg-gray-50 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 !h-full !bg-transparent",

                })
            });

            //檔案的新增按鈕
            $(document).on('click', '.add-file-btn', function() {

                let dom = $(fileTpl).clone();

                dom.find('input[type=file]').click();

                    Swal.fire({
                        title: '上傳中，請稍後...',
                        allowOutsideClick:false,
                        didOpen: function() {
                            Swal.showLoading();
                        }
                    });
                    
                    loadFileDataURI(e,function(file){
                        console.log(file);
                        exec('pdf/upload','POST',{
                            pdf:file,
                        },function(data){
                            console.log(data)
                            Swal.close();
                            dom.find('[name=cover]').attr('value',data['previewId']);
                            dom.find('a').attr('href','https://drive.google.com/file/d/'+data['pdfId']+'/preview');
                            dom.find('a').text(data['pdfFileName']);
                            table.find('tbody').append(dom);
                            resetFilesIdx(table);
                        },true);
                    });
                });
            });

            //檔案的刪除按鈕
            $(document).on('click', 'tr .fa-trash-can', function() {
                let table = $(this).closest('section').find('table');
                $(this).closest('tr').remove();
                resetFilesIdx(table);
            });
                
            $(".add-attribute-btn").on('click',function(){
                addAttributeSelector()
            });

            if(getUrlParam("product_id")!=''){
                exec('product/'+getUrlParam("product_id"),'POST',{

                },function(data){
                    productData=data['product'];
                    console.log(productData)
                    setFormValue($('form'),productData);
                    initFiles(productData['pdfs']);
                    initAttribute(productData['attributes']);
                    $('[name=keywords]').val(productData['keywords'].join(','))
                    $('[name=brandId]').val(productData['brandId']).trigger('change');

                        $('[name=brandTag-level-1]').val( _.findWhere(productData['brandTags'], {parent: 0})['tagId'] ).trigger('change');    
                        setTimeout(function() {
                            $('[name=brandTag-level-2]').val(productData['brandTag']).trigger('change');
                        }, 300);
                    }, 300);
                });
            }else{
                initFiles();
                initAttribute();
            }
        });

        function initFiles(files=[]){

            //將檔案種類分組
            files = files.reduce(function(group, file) {
                group[file.label] = group[file.label] ?? [];
                group[file.label].push(file);
                return group;
            }, {});
            
            for(var type in files){
                files[type].forEach(function(file) {
                    let _fileTpl = $(fileTpl).clone();
                    _fileTpl.find('[name=language]').val(file['language']);
                    _fileTpl.find('[name=name]').val(file['name']);
                    _fileTpl.find('[name=cover]').val(file['link']);
                    if(productData && productData['preview'] == file['link']){
                        _fileTpl.find('[name=cover]').attr('checked','checked');
                    }
                    $('[name='+type+'] tbody').append(_fileTpl);
                });

                resetFilesIdx($('section[name='+type+'] table'));
            }

        }

        //重置檔案的流水編號
        function resetFilesIdx(table){

            let idx = 1;
            let haveSelectedCover=false;

            //只有產品型錄可選擇cover
            if(table.closest('section').attr('name')!=='產品型錄'){
               table.find('[name=cover]').remove();
            }

            if(table.find('tbody > tr [name=cover]:checked').length>=1){
                haveSelectedCover=true
            }
            
            table.find('tbody > tr').each(function(){
                $(this).find('[name=file-idx]').text(idx);
                if(haveSelectedCover===false && idx===1){
                    $(this).find('[name=cover]').attr('checked','checked');
                }
                idx++;
            });
        }

        function initAttribute(attributes){
            if(!attributes){attributes=[{}];}
            
            exec('attribute/list','GET',{

            },function(data){
                _dom_attrs = data['attribute'].map(function(attr){
                    return '<option value="'+attr['attributeId']+'">'+attr['name']+'</option>';
                }).join('');

                attributes.forEach(function(attribute) {
                    addAttributeSelector(attribute);
                }); 
            });
        }

        function addAttributeSelector(attribute){
            let _dom = $(  `<div class="flex my-1 attribute-item">
                                <div class="w-64 h-10">
                                    <select class="selector-with-filter" name="attribute">
                                        <option value="">　</option>
                                        `+_dom_attrs+`
                                    </select>
                                </div>
                                <div>
                                    <input type="input" name="attribute-value" class="bg-gray-50 border border-gray-400 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="請輸入屬性內容">
                                </div>
                                <span class="btn hover:text-red-900 cursor-pointer level-remove ml-2 pt-2" title="刪除"><i class="fa-solid fa-trash-can"></i></span>
                            </div>`
                        );
            if(attribute){
                _dom.find('[name=attribute-value]').val(attribute['value']);
            }
            $('attributes').append(_dom)
            _dom.find('.fa-trash-can').on('click',function(){
                $(this).closest('.attribute-item').remove();
            });
            _dom.find('.selector-with-filter').select2({
                width: '100%',
                height: '200px',
                containerCssClass : "bg-gray-50 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 !h-full !bg-transparent",
                placeholder: "請選擇屬性",
                value:10
            }).on('select2:open', function () {
                let a = $(this).data('select2');

                let _dom_result = a.$results.parents('.select2-results');
                if(_dom_result.find('.create-new-attribute-button').length <= 0){
                    _dom_result.append('<div href="#" class="p-3 text-sm text-center font-medium text-yy-blue border-t border-gray-200 rounded-b-lg bg-gray-50 hover:bg-gray-100 cursor-pointer create-new-attribute-button"><i class="fa-solid fa-circle-plus"></i>　增加自訂屬性</div>')
                    .on('click', function (b) {
                        Swal.fire({
                            title: '請輸入新屬性名稱',
                            input: 'text',
                            inputAttributes: {
                                autocapitalize: 'off'
                            },
                            allowOutsideClick: false,
                            showCancelButton: true,
                            confirmButtonText: '儲存',
                            cancelButtonText: '取消',
                            showLoaderOnConfirm: true,
                            reverseButtons:true,
                            preConfirm: function(input) {
                                exec('attribute/new','POST',{
                                    name: input,
                                },function(data){
                                    $("attributes .selector-with-filter").append('<option value="'+data['attribute']['attributeId']+'">'+data['attribute']['name']+'</option>').trigger('change');
                                });
                            }
                        });
                    });
                }
            });

            if(attribute){
                _dom.find('.selector-with-filter').val(attribute['attributeId']).trigger('change');
            }
            
            
        }

        //取得目前的Attribute設定
        function getAttribute(){
            return $(".attribute-item").map(function(){
                return {
                    attributeId: $(this).find('[name=attribute]').val(),
                    value: $(this).find('[name=attribute-value]').val()
                }
            })
            .toArray()
            .filter(function(item){
                return item['attributeId'] !== '';
            });
        }

        function getFile(){
            return $(".file-item").map(function(){
                return {
                    label:$(this).closest('section').attr('name'),
                    link:$(this).find('[name=cover]').val(),
                    language: $(this).find('[name=language]').val()
                }
            })
            .toArray();
        }
    </script>
