    <script>

        $(function() {
            var videoData;
            var form = $('#video-form');
            $('.btn-cancel').on('click',function(){
                location.assign('video-list.html');
            });

            $('.btn-save').on('click',function(){

                let data = {
                    videoId:videoData['videoId'],
                    title:form.find('[name=title]').val(),
                    youtubeId:getVideoIdFromYoutubeUrl(form.find('[name=youtubeId]').val()),
                    introduction:form.find('[name=introduction]').val(),
                    show:form.find('[name=show]').val(),
                    tags:form.find('[name=tags]').val().split(','),
                    imageGoogleId:form.find('[name=image_google] > [name=file_img]').attr('value'),
                }
                let errorMsg = []
                if(data['title']==''){
                    errorMsg.push('請輸入影片標題')
                }
                if(data['youtubeId']==null){
                    errorMsg.push('請輸入影片連結')
                }
                if(errorMsg.length>0){
                    showErrMsg(errorMsg.join("<br>"));
                    return;
                }

                exec('video/edit','POST',data,function(data){
                    console.log(data)
                    location.assign('video-list.html');
                });
            });

            initImageFileDom(form.find('[name=image_google]'));

            
            exec('video/list','POST',{

            },function(data){

                data['video'].forEach(function(video) {
                    if( video['videoId'] == getUrlParam("video_id") ){
                        videoData = video;
                    }
                });
                
                if(!videoData){
                    showErrMsg('查無video');
                    form.remove();
                }

                setFormValue(form,videoData)
                form.find('[name=youtubeId]').val('https://www.youtube.com/watch?v='+videoData['youtubeId']);
                form.find('[name=image_google] > [name=file_img]').attr('src','https://drive.google.com/uc?id='+videoData['coverGoogleId']);

            });
        });

    </script>
