<html>
    <head>
        <meta name="author" content="injWang, a271954@gmail.com">
        <meta name="description" content="如有需求請聯繫上方Email">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta property="og:url"                content="https://fus1.github.io/greeting-card" />
        <meta property="og:type"               content="website" />
        <meta property="og:locale"             content="zh_TW" />
        <meta property="og:title"              content="滾滾創意工作室祝您佳節愉快" />
        <meta property="og:description"        content="滾滾創意工作室祝您佳節愉快" />
        <meta property="og:image"              content="images/company-logo-with-text.png" />
        <link rel="icon" type="image/x-icon" href="images/company-Logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>滾滾創意工作室祝您佳節愉快</title>
        <style>
            html,body{
                margin:0;
                padding:0;
                background-image: url('images/bg.jpg');
                overflow-x: hidden;
                font-family: Poppins, Arial, "GenJyuuGothicX-Medium", "微軟正黑體", "Microsoft JhengHei", "新細明體";
            }
            .action-bar > * {
                margin-left:1rem;
                position: relative;
            }
            .video-container{
                width:fit-content;
                height: calc(100vh - 5rem);
            }
            video{
                width:auto;
                height: screen;
            }
            
            .musicHint{
                box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
                animation-name: look;
                animation-duration: 0.8s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                -webkit-animation-name: look;
                -webkit-animation-duration: 0.8s;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-direction: alternate;
            }
            @keyframes look {
                from {
                right: 0px;
                }

                to {
                right: 10px;  
                }
            }
        </style>
        <script>
            $(function() {
                var _video = document.getElementById("video");
                $('.replayBtn').on('click',function(){
                    _video.currentTime = 0;
                });
                $('.musicBtn-off').on('click',function(){
                    _video.muted = false; 
                    $(".musicHint").hide();
                    $('.musicBtn-on').show();
                    $(this).hide();
                });
                $('.musicBtn-on').on('click',function(){
                    _video.muted = true; 
                    $(".musicHint").show();
                    $('.musicBtn-off').show();
                    $(this).hide();
                });
            });
        </script>
    </head>
    
    <body  class="md:overflow-y-hidden bg-scroll bg-no-repeat bg-cover flex h-screen justify-center items-center" >
        <div class="text-center w-full xl:w-10/12 2xl:w-8/12 h-screen mx-auto">
            <div class="mb-2 pt-2 text-right">
                <div class="inline-flex action-bar mr-10">
                    <span class="musicHint bg-white text-black rounded-xl h-fit my-auto px-2"> 開啟聲音→</span>
                    <button class="musicBtn-off playBtn w-10 text-red" style="display: block;"><img src="images/pause.svg" alt="music off" title="music off"></button>
                    <button class="musicBtn-on pauseBtn w-10" style="display: none;"><img src="images/play.svg" alt="music on" title="music on"></button>
                    <button class="replayBtn w-10"><img src="images/replay.svg" alt="Replay" title="Replay"></button>
                </div>
            </div>
            <div class="align-middle inline-flex video-container">
                <video id="video" muted loop autoplay poster="images/index.jpg" class="h-screen max-h-full">
                    <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4"></source>
                    <p>
                        您的瀏覽器不支援線上播放影片，請更換其他瀏覽器。
                    </p>
                </video>
            </div>
            <div class="text-white text-sm m-1">Copyright © 2022 滾滾創意工作室版權所有</div>
        </div>
    </body>
</html>
