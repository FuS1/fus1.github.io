<script>
    /**
     * 串接系統設定值
     * useComputerOrPadImgUrl 為提示使用平板或電腦圖片路徑
     * pleaseRotationImgUrl 為提示使用將平板轉為橫式
     * finishedUrl 為完成遊戲時的圖片連結
     */
     var useComputerOrPadImgUrl = '../../public/imgs/games/computerOrPad.png',
        pleaseRotationImgUrl = '../../public/imgs/games/pleaseRotation.png',
        finishedDatas=[{
            img: '../../public/imgs/games/finishImg1.png',
            sound:'../../public/sounds/games/finishSound1.mp3',
          },{
            img: '../../public/imgs/games/finishImg2.png',
            sound:'../../public/sounds/games/finishSound2.mp3',
          },{
            img: '../../public/imgs/games/finishImg3.png',
            sound:'../../public/sounds/games/finishSound3.mp3',
          }
        ],
        finishedDataUrl = function(){
          return finishedDatas[Math.floor(Math.random()*finishedDatas.length)];
        };
  var config = {
    "questions": [
      [
        "../../public/imgs/games/11-5/28/grasshopper.jpg , ,1,../../public/imgs/games/11-5/28/empty.png,on the leaf  ,4",
        "../../public/imgs/games/11-5/28/stag_bettle.jpg , ,2,../../public/imgs/games/11-5/28/empty.png,on the ground,3",
        "../../public/imgs/games/11-5/28/bee.jpg         , ,3,../../public/imgs/games/11-5/28/empty.png,on the flower,2",
        "../../public/imgs/games/11-5/28/stick_insect.jpg, ,4,../../public/imgs/games/11-5/28/empty.png,on the tree  ,1",
      ]
    ],
    "errorDuration": 3000,
    "gapX": 50,
    "onFinish":function(){
      var _finishData = finishedDataUrl();
      Swal.fire({
        title: '好棒唷！全部答對～',
        imageUrl: _finishData['img'],
        imageWidth:250,
        showCancelButton: false,
        confirmButtonText: '再玩一次',
        allowOutsideClick: true,
        allowEscapeKey:false,
        reverseButtons:true,
      }).then(function(result){
        if (result.isConfirmed) {
          window.location.reload()
        }
      });
      var sound = new Howl({
          src: [_finishData['sound']],
          onplayerror: function() {
              sound.once('unlock', function() {
                  sound.play();
              });
          }
      });
      
      sound.play();
    },
    "onError":function(){
      setTimeout(function() {
        Swal.fire({
          title: '差一點點喔！請重新嘗試...',
          showCancelButton: false,
          confirmButtonText: '確認',
          allowOutsideClick: true,
          allowEscapeKey:false,
          reverseButtons:true,
        });  
      }, 2000);
    }
  };
</script>
