<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="lib/check-orientation.js"></script>
  <script src="lib/jquery.ui.touch-punch.min.js"></script>
<style>

body {
  font-family: monospace;
}

body::before{
  display: block;
  width: 100%;
  height: 100%;
  content: '';
  background: url(image/light_gray_concrete_wall.jpg) repeat 50% 50%;
  background-size: cover;
  position: absolute;
  opacity: 0.2;
  z-index: -9999;
}

</style>
</head>
<body>
    <div class="container bg-[#fffbc7] md:text-2xl max-w-[1024px] h-full shadow-md">
      <div class="pt-6 mb-6">
        <div class="flex items-center mx-auto w-[90%]">
          <div class="w-5/6 relative">
            <img class="absolute left-[-2.5rem] top-1 h-8" src="image/title-fog.png">
            <div class="text-orange-500 text-4xl border-b pb-2 mb-2">Getting to Know a Cat</div>
            <div>
              Match each card to the right part of the cat.
            </div>
          </div>
        </div>
        
      <div class="droppable min-h-5 p-3 border-2 border-dashed border-amber-900 rounded flex my-2 md:mx-10 md:my-6 bg-slate-100 w-[90%] mx-auto" data-is_stock_area="yes">
          <div id="draggable-1" class="draggable-item m-2 cursor-grab bg-white border border-orange-700 p-2 rounded z-10" data-value="ear">ear</div>
          <div id="draggable-1" class="draggable-item m-2 cursor-grab bg-white border border-orange-700 p-2 rounded z-10" data-value="eye">eye</div>
          <div id="draggable-1" class="draggable-item m-2 cursor-grab bg-white border border-orange-700 p-2 rounded z-10" data-value="whisker">whisker</div>
          <div id="draggable-1" class="draggable-item m-2 cursor-grab bg-white border border-orange-700 p-2 rounded z-10" data-value="paw">paw</div>
          <div id="draggable-1" class="draggable-item m-2 cursor-grab bg-white border border-orange-700 p-2 rounded z-10" data-value="fur">fur</div>
          <div id="draggable-1" class="draggable-item m-2 cursor-grab bg-white border border-orange-700 p-2 rounded z-10" data-value="tail">tail</div>
        </div>
      </div>

      <div class="relative" style="min-width: 615px;">
        <img class="mx-auto mt-5" width="500" src="image/2-2/cat.png">
        <div class="droppable question mx-2 border-2 border-gray-500 w-32 h-14 bg-white absolute" style="left: 16%;top: -3%;" data-answer="ear"></div>
        <div class="droppable question mx-2 border-2 border-gray-500 w-32 h-14 bg-white absolute" style="left: 36%;top: -3%;" data-answer="eye"></div>
        <div class="droppable question mx-2 border-2 border-gray-500 w-32 h-14 bg-white absolute" style="left: 24%;top: 84%;" data-answer="whisker"></div>
        <div class="droppable question mx-2 border-2 border-gray-500 w-32 h-14 bg-white absolute" style="left: 65%;top: -3%;" data-answer="tail"></div>
        <div class="droppable question mx-2 border-2 border-gray-500 w-32 h-14 bg-white absolute" style="left: 65%;top: 15%;" data-answer="paw"></div>
        <div class="droppable question mx-2 border-2 border-gray-500 w-32 h-14 bg-white absolute" style="left: 65%;top: 34%;" data-answer="fur"></div>
      </div>

</body>



<script>
        
    (function($) {

        //初始化問題是否已回答
        var questionIsAnswered={};
        $(".question").each(function(){
          questionIsAnswered[$(this).data('answer')]=false;
        });

        
        $.fn.centerOnDrop = function(ui) {
            ui.draggable.position({
                my: 'center',
                at: 'center',
                of: this,
                ujump: function(pos) {
                    $(this).animate(pos, 200, 'linear');
                }
            });
        };

        $('.draggable-item').draggable({ 
            opacity: 0.7,      
            revert: 'invalid',//是否可以隨意托拽
            cursor: "move"
        });

        $('.droppable').droppable({
            accept: function($item) {
                return $(this).data('answer') === $item.data('value') || $(this).data('is_stock_area')=='yes';
            },
            drop: function(event, ui) {
                if($(this).data('is_stock_area')==='yes'){
                  questionIsAnswered[$(this).data('answer')]=false;
                }else{
                  $(this).centerOnDrop(ui);
                  questionIsAnswered[$(this).data('answer')]=true;
                }
                console.log(checkAnswer())
            }
        });

        function checkAnswer(){
          var result = true;
          for (var i in questionIsAnswered) {
            if(questionIsAnswered[i] === false){
              result = false;
            }
            
          }
          return result;
        }

    })(jQuery);




</script>
