<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="public/js/games/jquery-3.7.0.min.js"></script>
  <script src="public/js/games/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="public/css/games/bootstrap.min.css">
  <script src="public/js/games/bootstrap.bundle.min.js"></script>
  <script src="public/js/games/sweetalert2.min.js"></script>
  <script src="public/js/games/tailwindcss.min.js"></script>
  <script src="public/js/games/check-orientation.js"></script>
  <script src="public/js/games/jquery.ui.touch-punch.min.js"></script>
  <script>tailwind.config = { prefix: 'tw-' }</script>
<style>

body {
  font-family: monospace;
}

body::before{
  display: block;
  width: 100%;
  height: 100%;
  content: '';
  background: url(public/imgs/games/light_gray_concrete_wall.jpg) repeat 50% 50%;
  background-size: cover;
  position: absolute;
  opacity: 0.2;
  z-index: -9999;
}

</style>
</head>
<body>
    <div class="container tw-bg-[#fffbc7] md:tw-text-2xl tw-max-w-[1180px] tw-h-full tw-shadow-md">
      <div class="tw-pt-6">
        <div class="tw-flex tw-items-center tw-mx-auto tw-w-[90%]">
          <div class="tw-w-5/6 tw-relative">
            <img class="tw-absolute tw-left-[-2.5rem] tw-top-1 tw-h-8" src="public/imgs/games/title-fog.png">
            <div class="tw-text-orange-500 tw-text-4xl tw-border-b tw-pb-2 tw-mb-2">Getting to Know a Cat</div>
            <div>
              Match each card to the right part of the cat.
            </div>
          </div>
        </div>
        
      <div class="droppable tw-min-h-5 tw-p-3 tw-border-2 tw-border-dashed tw-border-amber-900 tw-rounded tw-flex tw-mt-2 md:tw-mx-10 md:tw-mt-6 tw-bg-slate-100 tw-w-[90%] tw-mx-auto" data-is_stock_area="yes">
          <div id="draggable-1" class="draggable-item tw-m-2 tw-cursor-grab tw-bg-white tw-border tw-border-orange-700 tw-p-2 tw-rounded tw-z-10" data-value="ear">ear</div>
          <div id="draggable-1" class="draggable-item tw-m-2 tw-cursor-grab tw-bg-white tw-border tw-border-orange-700 tw-p-2 tw-rounded tw-z-10" data-value="eye">eye</div>
          <div id="draggable-1" class="draggable-item tw-m-2 tw-cursor-grab tw-bg-white tw-border tw-border-orange-700 tw-p-2 tw-rounded tw-z-10" data-value="whisker">whisker</div>
          <div id="draggable-1" class="draggable-item tw-m-2 tw-cursor-grab tw-bg-white tw-border tw-border-orange-700 tw-p-2 tw-rounded tw-z-10" data-value="paw">paw</div>
          <div id="draggable-1" class="draggable-item tw-m-2 tw-cursor-grab tw-bg-white tw-border tw-border-orange-700 tw-p-2 tw-rounded tw-z-10" data-value="fur">fur</div>
          <div id="draggable-1" class="draggable-item tw-m-2 tw-cursor-grab tw-bg-white tw-border tw-border-orange-700 tw-p-2 tw-rounded tw-z-10" data-value="tail">tail</div>
        </div>
      </div>

      <div class="tw-relative tw-w-[950px] tw-mx-auto">
        <img class="tw-mx-auto" width="670" src="public/imgs/games/2-2/cat.png">
        <div class="droppable question tw-mx-2 tw-border-2 tw-border-gray-500 tw-w-32 tw-h-14 tw-bg-white tw-absolute" style="left: 11%;top: 18%;" data-answer="ear"></div>
        <div class="droppable question tw-mx-2 tw-border-2 tw-border-gray-500 tw-w-32 tw-h-14 tw-bg-white tw-absolute" style="left: 7%;top: 49.5%;" data-answer="eye"></div>
        <div class="droppable question tw-mx-2 tw-border-2 tw-border-gray-500 tw-w-32 tw-h-14 tw-bg-white tw-absolute" style="left: 7%;top: 74%;" data-answer="paw"></div>
        <div class="droppable question tw-mx-2 tw-border-2 tw-border-gray-500 tw-w-32 tw-h-14 tw-bg-white tw-absolute" style="left: 69%;top: 18%;" data-answer="tail"></div>
        <div class="droppable question tw-mx-2 tw-border-2 tw-border-gray-500 tw-w-32 tw-h-14 tw-bg-white tw-absolute" style="left: 69%;top: 53%;" data-answer="whisker"></div>
        <div class="droppable question tw-mx-2 tw-border-2 tw-border-gray-500 tw-w-32 tw-h-14 tw-bg-white tw-absolute" style="left: 36%;top: 18%;" data-answer="fur"></div>
      </div>

</body>

<script>
    /**
     * 串接系統設定值
     * backUrl 為遊戲完成時，要跳轉回的路由
     * useComputerOrPadImgUrl 為提示使用平板或電腦圖片路徑
     * pleaseRotationImgUrl 為提示使用將平板轉為橫式
     */
     var backUrl = "index.html",
        useComputerOrPadImgUrl = 'public/imgs/games/computerOrPad.png',
        pleaseRotationImgUrl = 'public/imgs/games/pleaseRotation.png';
</script>
